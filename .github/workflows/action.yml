name: Lint frontend

on:
  pull_request:
    paths-ignore:
      - '.github/**'

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node.js dependencies
        run: npm ci --ignore-scripts

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
